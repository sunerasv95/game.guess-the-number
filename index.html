<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Guess the Number!</h1>
    <section>
        <div class="col">
            <input type="number" class="input" name="guess">
            <button class="btn guess-btn">Guess!</button>
        </div>
        <div class="col">
            <div>
                <p class="dtl dtl-hint">Enter number and guess!</p>
                <p class="dtl dtl-score">Score: <span></span></p>
                <p class="dtl dtl-hiscore">Highest Score: <span>20</span></p>
            </div>
        </div>
    </section>
<script src="./script.js"></script>
</body>
</html>
